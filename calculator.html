<!DOCTYPE html>
<html>
	<head>
	<title>Calculator</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		function power(val) {
			var num = document.getElementById("n1");
			num.value = Math.pow(num.value, val);
		}
	</script>
	</head>
	<body>
		<h1>Calculadora de Abdalah Masrie</h1>
		Number:
		<input type="text" id="n1"><p>
		<button onclick="power(3)"> x^3 </button>
		<button onclick="power(4)"> x^4 </button>
	</body>
</html>
